{% extends 'base.html' %}
{% load static tailwind_tags %}

{% block content %}
    <div>
        {% if words_list %}
            {% for word in words_list %}
            <div class='flex items-center justify-center px-8 py-20 mt-20'>
                <h1 class='font-serif lg:text-7xl md:text-4xl sm:text-xl'><a href="{% url 'meaning' pk=word.id %}" class="transition duration-300 ease-in-out delay-150 hover:text-white">{{ word.word }}</a></h1>
            </div>
            <div class='flex mt-20 items-center justify-center'>
                <a href="{% url 'allwords' %}" class="text-black font-sans font-bold bg-royal-rose hover:bg-white focus:ring-4 focus:bg-royal-rose font-medium rounded-lg text-sm lg:px-7 lg:py-3.5 lg:mr-2 lg:mb-2 md:px-5 md:py-2.5 md:mr-2 md:mb-2 sm:px-3 sm:py-1.5 sm:mr-2 sm:mb-2 transition duration-300 ease-in-out delay-150">ALL WORDS</a>
            </div>
                {% endfor %}
        {% else %}
            <p>There are no words</p>
        {% endif %}
    </div>
{% endblock %}
